<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CatTroll Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

canvas{
  background:#000;
  border:2px solid #333;
}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:12px;
  color:#fff;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#2196f3;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<canvas id="c" width="360" height="480"></canvas>

<div id="overlay" hidden>
  <h2 id="msg"></h2>
  <button onclick="location.href='editor.html'">Editor</button>
</div>

<script src="game.js"></script>
</body>
</html>
