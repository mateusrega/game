<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CatTroll Editor</title>

<style>
body{margin:0;background:#111;color:#fff;font-family:Arial}
#toolbar{
  display:flex;
  gap:6px;
  padding:6px;
  background:#1a1a1a;
}
#toolbar button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:#333;
  color:#fff;
}
#gridWrap{overflow:hidden;height:calc(100vh - 50px)}
#grid{
  display:grid;
}
.tile{
  width:16px;height:16px;
  box-sizing:border-box;
  border:1px solid rgba(255,255,255,.05);
}
.platform{background:#4caf50}
.goal{background:#e53935}
.spawn{background:#2196f3}
</style>

</head>
<body>

<div id="toolbar">
  <button onclick="setModo('plataforma')">Plataforma</button>
  <button onclick="setModo('spawn')">Spawn</button>
  <button onclick="setModo('goal')">Chegada</button>
  <button onclick="setModo('delete')">Delete</button>
  <button onclick="undo()">↶</button>
  <button onclick="redo()">↷</button>
  <button onclick="testar()">Testar</button>
</div>

<div id="gridWrap">
  <div id="grid"></div>
</div>

<script src="editor.js"></script>
</body>
</html>
