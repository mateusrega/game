<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CatTroll - Editor</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:Arial,sans-serif;user-select:none;overflow:hidden}
button{padding:8px 12px;border:none;border-radius:8px;background:#333;color:#fff;font-weight:bold;font-size:14px}
button:hover{background:#555}button.active{background:#2196f3}
#editor{display:flex;flex-direction:column;align-items:center;gap:8px;padding:8px;height:100vh}
#toolbar{display:flex;gap:6px;flex-wrap:wrap;justify-content:center}
#gridWrap{flex:1;width:100%;overflow:hidden;border:2px solid #444;touch-action:none;position:relative}
#grid{display:grid;background:#000;position:absolute;left:0;top:0}
.tile{width:16px;height:16px;border:1px solid #111}
.platform{background:#4caf50}.goal{background:#e53935}.spawn{background:#ffca28}
</style>
</head>
<body>

<div id="editor">
  <div id="toolbar">
    <button onclick="setModo('plataforma')">Plataforma</button>
    <button onclick="setModo('spawn')">Spawn</button>
    <button onclick="setModo('goal')">Chegada</button>
    <button onclick="setModo('delete')">Delete</button>
    <button onclick="undo()">↶</button>
    <button onclick="redo()">↷</button>
    <button onclick="mostrarJogo()">Testar</button>
  </div>
  <div id="gridWrap"><div id="grid"></div></div>
</div>

<script src="editor.js"></script>
</body>
</html>
