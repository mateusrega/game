<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CatTroll Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial;
  user-select:none;
  overflow:hidden;
}

#toolbar{
  display:flex;
  gap:6px;
  padding:8px;
  justify-content:center;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#333;
  color:#fff;
  font-weight:bold;
}

button.active{background:#2196f3}

#wrap{
  position:relative;
  width:100vw;
  height:calc(100vh - 56px);
  overflow:hidden;
  border-top:2px solid #333;
}

#grid{
  position:absolute;
  display:grid;
  background:#000;
}

.tile{
  width:16px;
  height:16px;
  border:1px solid #111;
}

.p{background:#4caf50}
.g{background:#e53935}
.s{background:#ffca28}
</style>
</head>

<body>

<div id="toolbar">
  <button data-m="1" class="active">Plataforma</button>
  <button data-m="3">Spawn</button>
  <button data-m="2">Chegada</button>
  <button data-m="0">Delete</button>
  <button id="testar">Testar</button>
</div>

<div id="wrap">
  <div id="grid"></div>
</div>

<script src="editor.js"></script>
</body>
</html>
