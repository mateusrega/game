<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CatTroll</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  user-select:none;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#333;
  color:#fff;
  font-weight:bold;
}

button.active{
  background:#2196f3;
}

#editor,#jogo{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:10px;
}

#editor{ display:flex; }

#toolbar{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}

#grid{
  display:grid;
  background:#000;
  border:2px solid #444;
  touch-action:none;
}

.tile{
  width:16px;
  height:16px;
  border:1px solid #111;
}

.platform{ background:#4caf50; }
.goal{ background:#e53935; }
.spawn{ background:#ffca28; }

canvas{
  background:#000;
  border:2px solid #444;
}

/* joystick */
#joystick{
  position:fixed;
  bottom:20px;
  left:20px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  display:none;
}
#stick{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,.45);
  left:35px;
  top:35px;
}
</style>
</head>

<body>

<div id="editor">
  <div id="toolbar">
    <button id="bPlat">Plataforma</button>
    <button id="bSpawn">Spawn</button>
    <button id="bGoal">Chegada</button>
    <button id="bTest">Testar Fase</button>
  </div>
  <div id="grid"></div>
</div>

<div id="jogo">
  <canvas id="canvas" width="360" height="480"></canvas>
</div>

<div id="joystick">
  <div id="stick"></div>
</div>

<script>
/* ===== CONFIG ===== */
const TILE = 16;
const COLS = Math.floor(innerWidth*0.9 / TILE);
const ROWS = Math.floor(innerHeight*0.6 / TILE);

/* ===== ELEMENTOS ===== */
const editor = document.getElementById("editor");
const jogo = document.getElementById("jogo");
const grid = document.getElementById("grid");

grid.style.gridTemplateColumns = `repeat(${COLS}, ${TILE}px)`;

/* ===== MAPA ===== */
let map = Array.from({length:ROWS},()=>Array(COLS).fill(0));
let modo = "plataforma";
let pintando = false;

/* ===== BOTÃ•ES ===== */
const bPlat = document.getElementById("bPlat");
const bSpawn = document.getElementById("bSpawn");
const bGoal = document.getElementById("bGoal");
const bTest = document.getElementById("bTest");

function setModo(m){
  modo = m;
  [bPlat,bSpawn,bGoal].forEach(b=>b.classList.remove("active"));
  if(m==="plataforma") bPlat.classList.add("active");
  if(m==="spawn") bSpawn.classList.add("active");
  if(m==="goal") bGoal.classList.add("active");
}
setModo("plataforma");

/* ===== EDITOR ===== */
function limpar(valor){
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++)
      if(map[y][x]===valor) map[y][x]=0;
}

function pintar(x,y){
  if(modo==="plataforma") map[y][x]=1;
  if(modo==="spawn"){ limpar(3); map[y][x]=3; }
  if(modo==="goal"){ limpar(2); map[y][x]=2; }
}

function render(){
  grid.innerHTML="";
  for(let y=0;y<ROWS;y++){
    for(let x=0;x<COLS;x++){
      const d=document.createElement("div");
      d.className="tile";
      if(map[y][x]==1)d.classList.add("platform");
      if(map[y][x]==2)d.classList.add("goal");
      if(map[y][x]==3)d.classList.add("spawn");

      /* mouse */
      d.addEventListener("mousedown",()=>{
        pintando=true;
        pintar(x,y);
        render();
      });
      d.addEventListener("mouseenter",()=>{
        if(pintando){
          pintar(x,y);
          render();
        }
      });

      /* touch */
      d.addEventListener("touchstart",e=>{
        e.preventDefault();
        pintando=true;
        pintar(x,y);
        render();
      });
      d.addEventListener("touchmove",e=>{
        e.preventDefault();
        const t = e.touches[0];
        const el = document.elementFromPoint(t.clientX,t.clientY);
        if(el && el.classList.contains("tile")){
          const i = [...grid.children].indexOf(el);
          const yy = Math.floor(i / COLS);
          const xx = i % COLS;
          pintar(xx,yy);
          render();
        }
      });

      grid.appendChild(d);
    }
  }
}

document.addEventListener("mouseup",()=>pintando=false);
document.addEventListener("touchend",()=>pintando=false);

render();

/* ===== JOGO ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = true;

const player={x:0,y:0,w:20,h:20,vx:0,vy:0,onGround:false};
const gravity=0.4;
let keys={l:false,r:false};
let joyX=0;

const img=new Image();
img.src="assets/icon-512.png";

function achar(v){
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++)
      if(map[y][x]===v)return{x,y};
  return null;
}

function colisao(nx,ny){
  const l=Math.floor(nx/TILE);
  const r=Math.floor((nx+player.w)/TILE);
  const t=Math.floor(ny/TILE);
  const b=Math.floor((ny+player.h)/TILE);
  return map[t]?.[l]==1||map[t]?.[r]==1||map[b]?.[l]==1||map[b]?.[r]==1;
}

function update(){
  player.vy+=gravity;
  if(!colisao(player.x,player.y+player.vy)){
    player.y+=player.vy;
    player.onGround=false;
  }else{
    player.vy=0;
    player.onGround=true;
  }

  const inputX=(keys.l?-1:0)+(keys.r?1:0)+joyX;
  player.vx=Math.max(-1,Math.min(1,inputX))*2.5;

  if(!colisao(player.x+player.vx,player.y))
    player.x+=player.vx;

  const cx=Math.floor((player.x+player.w/2)/TILE);
  const cy=Math.floor((player.y+player.h/2)/TILE);
  if(map[cy]?.[cx]==2){
    alert("ðŸŽ‰ Venceu!");
    mostrarEditor();
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++){
      if(map[y][x]==1){
        ctx.fillStyle="#4caf50";
        ctx.fillRect(x*TILE,y*TILE,TILE,TILE);
      }
      if(map[y][x]==2){
        ctx.fillStyle="#e53935";
        ctx.fillRect(x*TILE,y*TILE,TILE,TILE);
      }
    }
  ctx.drawImage(img,player.x-2,player.y-2,player.w+4,player.h+4);
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }

function mostrarJogo(){
  const s=achar(3), g=achar(2);
  if(!s||!g){
    alert("Spawn e Chegada sÃ£o obrigatÃ³rios");
    return;
  }
  editor.style.display="none";
  jogo.style.display="flex";
  joystick.style.display="block";
  player.x=s.x*TILE;
  player.y=s.y*TILE;
  player.vy=0;
  loop();
}
function mostrarEditor(){
  jogo.style.display="none";
  editor.style.display="flex";
  joystick.style.display="none";
}

bPlat.onclick=()=>setModo("plataforma");
bSpawn.onclick=()=>setModo("spawn");
bGoal.onclick=()=>setModo("goal");
bTest.onclick=mostrarJogo;

/* teclado */
onkeydown=e=>{
  if(e.key==="ArrowLeft")keys.l=true;
  if(e.key==="ArrowRight")keys.r=true;
  if(e.key==="ArrowUp"&&player.onGround)player.vy=-8;
};
onkeyup=e=>{
  if(e.key==="ArrowLeft")keys.l=false;
  if(e.key==="ArrowRight")keys.r=false;
};

/* joystick */
const joystick=document.getElementById("joystick");
const stick=document.getElementById("stick");

joystick.addEventListener("touchmove",e=>{
  const rect=joystick.getBoundingClientRect();
  const dx=e.touches[0].clientX-(rect.left+60);
  joyX=Math.max(-1,Math.min(1,dx/40));
  stick.style.left=60+dx-25+"px";
});
joystick.addEventListener("touchend",()=>{
  joyX=0;
  stick.style.left="35px";
});
</script>

</body>
</html>
