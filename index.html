<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CatTroll</title>

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
  user-select:none;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#333;
  color:#fff;
  font-weight:bold;
}
button.active{ background:#2196f3; }

#editor,#jogo{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:10px;
  padding:10px;
}
#editor{ display:flex; }

#toolbar{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  justify-content:center;
  position:relative;
  z-index:10;
}

#grid-wrapper{
  width:100%;
  height:70vh;
  overflow:hidden;
  border:2px solid #444;
  position:relative;
}

#grid{
  display:grid;
  background:#000;
  touch-action:none;
  position:absolute;
  left:0;
  top:0;
  transform-origin:0 0;
}

.tile{
  width:16px;
  height:16px;
  border:1px solid #111;
}
.platform{ background:#4caf50; }
.goal{ background:#e53935; }
.spawn{ background:#ffca28; }

canvas{
  background:#000;
  border:2px solid #444;
}

/* joystick */
#joystick{
  position:fixed;
  bottom:20px;
  left:20px;
  width:120px;
  height:120px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  display:none;
}
#stick{
  position:absolute;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,.45);
  left:35px;
  top:35px;
}
</style>
</head>

<body>

<div id="editor">
  <div id="toolbar">
    <button id="bPlat">Plataforma</button>
    <button id="bSpawn">Spawn</button>
    <button id="bGoal">Chegada</button>
    <button id="bDel">Delete</button>
    <button id="bUndo">↩</button>
    <button id="bRedo">↪</button>
    <button id="bZoomIn">+</button>
    <button id="bZoomOut">−</button>
    <button id="bTest">Testar</button>
  </div>

  <div id="grid-wrapper">
    <div id="grid"></div>
  </div>
</div>

<div id="jogo">
  <canvas id="canvas" width="360" height="480"></canvas>
</div>

<div id="joystick"><div id="stick"></div></div>

<script>
/* =========================
   CatTroll v0.06
========================= */

/* CONFIG */
const TILE=16;
const COLS=120;
const ROWS=80;

/* ELEMENTOS */
const editor=document.getElementById("editor");
const jogo=document.getElementById("jogo");
const grid=document.getElementById("grid");

/* MAPA */
let map=Array.from({length:ROWS},()=>Array(COLS).fill(0));
let modo="plataforma";
let pintando=false;

/* UNDO / REDO */
let undoStack=[];
let redoStack=[];

function salvarEstado(){
  undoStack.push(JSON.stringify(map));
  if(undoStack.length>100) undoStack.shift();
  redoStack.length=0;
}

function undo(){
  if(!undoStack.length) return;
  redoStack.push(JSON.stringify(map));
  map=JSON.parse(undoStack.pop());
  render();
}

function redo(){
  if(!redoStack.length) return;
  undoStack.push(JSON.stringify(map));
  map=JSON.parse(redoStack.pop());
  render();
}

/* BOTÕES */
const btns={
  plataforma:bPlat,
  spawn:bSpawn,
  goal:bGoal,
  delete:bDel
};

function setModo(m){
  modo=m;
  Object.values(btns).forEach(b=>b.classList.remove("active"));
  btns[m]?.classList.add("active");
}
setModo("plataforma");

/* CÂMERA + ZOOM */
let camX=0, camY=0, zoom=1;

function atualizarTransform(){
  grid.style.transform=`translate(${camX}px,${camY}px) scale(${zoom})`;
}

/* EDITOR */
grid.style.gridTemplateColumns=`repeat(${COLS},${TILE}px)`;

function limpar(v){
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++)
      if(map[y][x]===v) map[y][x]=0;
}

function pintar(x,y){
  salvarEstado();
  if(modo==="plataforma") map[y][x]=1;
  if(modo==="spawn"){ limpar(3); map[y][x]=3; }
  if(modo==="goal"){ limpar(2); map[y][x]=2; }
  if(modo==="delete") map[y][x]=0;
}

function render(){
  grid.innerHTML="";
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++){
      const d=document.createElement("div");
      d.className="tile";
      if(map[y][x]==1)d.classList.add("platform");
      if(map[y][x]==2)d.classList.add("goal");
      if(map[y][x]==3)d.classList.add("spawn");

      d.onmousedown=e=>{
        pintando=true;
        pintar(x,y);
        render();
      };
      d.onmouseenter=()=>{
        if(pintando){
          pintar(x,y);
          render();
        }
      };
      grid.appendChild(d);
    }
}
document.onmouseup=()=>pintando=false;
render();

/* CONTROLES EDITOR */
bUndo.onclick=undo;
bRedo.onclick=redo;
bZoomIn.onclick=()=>{zoom=Math.min(3,zoom+0.1);atualizarTransform();};
bZoomOut.onclick=()=>{zoom=Math.max(0.4,zoom-0.1);atualizarTransform();};

bPlat.onclick=()=>setModo("plataforma");
bSpawn.onclick=()=>setModo("spawn");
bGoal.onclick=()=>setModo("goal");
bDel.onclick=()=>setModo("delete");

/* arrastar câmera */
let dragging=false, lx=0, ly=0;
grid.onmousedown=e=>{
  if(e.button===1){
    dragging=true; lx=e.clientX; ly=e.clientY;
  }
};
document.onmousemove=e=>{
  if(dragging){
    camX+=e.clientX-lx;
    camY+=e.clientY-ly;
    lx=e.clientX; ly=e.clientY;
    atualizarTransform();
  }
};
document.onmouseup=()=>dragging=false;

/* setas */
onkeydown=e=>{
  if(e.key==="ArrowUp")camY+=20;
  if(e.key==="ArrowDown")camY-=20;
  if(e.key==="ArrowLeft")camX+=20;
  if(e.key==="ArrowRight")camX-=20;
  atualizarTransform();
};
/* ===== JOGO ===== */
const player={x:0,y:0,vx:0,vy:0,w:16,h:16,onGround:false};
const gravity=0.4;
let left=false,right=false;
let estado="jogando"; // jogando | ganhou | morreu

/* câmera */
let camGameX=0, camGameY=0;

function find(v){
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++)
      if(map[y][x]==v)return{x,y};
  return null;
}

function collide(nx,ny){
  const l=Math.floor(nx/TILE);
  const r=Math.floor((nx+player.w-1)/TILE);
  const t=Math.floor(ny/TILE);
  const b=Math.floor((ny+player.h-1)/TILE);
  return map[t]?.[l]==1||map[t]?.[r]==1||map[b]?.[l]==1||map[b]?.[r]==1;
}

function update(){
  if(estado!=="jogando") return;

  player.vy+=gravity;

  if(!collide(player.x,player.y+player.vy)){
    player.y+=player.vy;
    player.onGround=false;
  }else{
    player.vy=0;
    player.onGround=true;
  }

  player.vx=(left?-1:0)+(right?1:0);
  if(!collide(player.x+player.vx*2.5,player.y))
    player.x+=player.vx*2.5;

  /* MORTE */
  if(player.y>ROWS*TILE){
    estado="morreu";
  }

  /* VITÓRIA */
  const cx=Math.floor((player.x+8)/TILE);
  const cy=Math.floor((player.y+8)/TILE);
  if(map[cy]?.[cx]==2){
    estado="ganhou";
  }

  /* câmera segue player */
  camGameX=player.x-canvas.width/2+player.w/2;
  camGameY=player.y-canvas.height/2+player.h/2;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(-camGameX,-camGameY);

  /* mapa */
  for(let y=0;y<ROWS;y++)
    for(let x=0;x<COLS;x++){
      if(map[y][x]==1){
        ctx.fillStyle="#4caf50";
        ctx.fillRect(x*TILE,y*TILE,TILE,TILE);
      }
      if(map[y][x]==2){
        ctx.fillStyle="#e53935";
        ctx.fillRect(x*TILE,y*TILE,TILE,TILE);
      }
    }

  /* PLAYER (gatinho simples) */
  ctx.fillStyle="#ffcc80";
  ctx.fillRect(player.x,player.y,16,16);
  ctx.fillStyle="#000";
  ctx.fillRect(player.x+4,player.y+5,2,2);
  ctx.fillRect(player.x+10,player.y+5,2,2);

  ctx.restore();

  /* TELAS */
  if(estado!=="jogando"){
    ctx.fillStyle="rgba(0,0,0,.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle="#fff";
    ctx.textAlign="center";
    ctx.font="20px Arial";
    ctx.fillText(
      estado==="ganhou"?"VOCÊ GANHOU!":"VOCÊ MORREU",
      canvas.width/2,
      canvas.height/2-20
    );

    ctx.font="14px Arial";
    ctx.fillText("Toque para continuar",canvas.width/2,canvas.height/2+10);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

/* ===== CONTROLES ===== */
onkeydown=e=>{
  if(e.key==="ArrowLeft")left=true;
  if(e.key==="ArrowRight")right=true;
  if((e.key==="ArrowUp"||e.key===" ")&&player.onGround)
    player.vy=-8;
};
onkeyup=e=>{
  if(e.key==="ArrowLeft")left=false;
  if(e.key==="ArrowRight")right=false;
};

/* clique após fim */
canvas.onclick=()=>{
  if(estado!=="jogando"){
    mostrarEditor();
  }
};

/* ===== START ===== */
bTest.onclick=()=>{
  const s=find(3), g=find(2);
  if(!s||!g)return alert("Spawn e Chegada obrigatórios");

  editor.style.display="none";
  jogo.style.display="flex";
  joystick.style.display="block";
  jumpBtn.style.display="block";

  player.x=s.x*TILE;
  player.y=s.y*TILE;
  player.vx=player.vy=0;
  estado="jogando";
  loop();
};
</script>

</body>
</html>
