<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatTroll</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #222;
  color: #eee;
  font-family: monospace;
  overflow: hidden;
}

#editor-tela, #jogo-tela {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100vw;
  height: 100vh;
}

.toolbar {
  margin-bottom: 6px;
}

#grid {
  display: grid;
  gap: 1px;
  background: #111;
  border: 2px solid #555;
  max-width: 90vw;
  max-height: 70vh;
}

.tile {
  width: 16px;
  height: 16px;
  background: #444;
  cursor: pointer;
}

.tile.platform { background: #6a3; }
.tile.goal { background: #f55; }

canvas {
  border: 2px solid #555;
  background: #222;
  image-rendering: pixelated;
}

button {
  margin: 4px;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}
</style>
</head>

<body>

<!-- EDITOR -->
<div id="editor-tela">
  <h1>üê± CatTroll ‚Äî Editor</h1>

  <div class="toolbar">
    <button onclick="modo='plataforma'">Plataforma</button>
    <button onclick="modo='goal'">Chegada</button>
    <button onclick="mostrarJogo()">Testar Fase</button>
  </div>

  <div id="grid"></div>
</div>

<!-- JOGO -->
<div id="jogo-tela" hidden>
  <canvas id="game-canvas"></canvas>
  <button onclick="mostrarEditor()">Voltar ao Editor</button>
</div>

<script>
/* =======================
   EDITOR
======================= */
const TILE_SIZE = 16;
let COLS = Math.floor((window.innerWidth * 0.9) / TILE_SIZE);
let ROWS = Math.floor((window.innerHeight * 0.7) / TILE_SIZE);

let map = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
let modo = 'plataforma';
let pintando = false;

const grid = document.getElementById('grid');

function criarGrid() {
  grid.innerHTML = '';
  grid.style.gridTemplateColumns = `repeat(${COLS}, ${TILE_SIZE}px)`;
  grid.style.gridTemplateRows = `repeat(${ROWS}, ${TILE_SIZE}px)`;

  for (let y = 0; y < ROWS; y++) {
    for (let x = 0; x < COLS; x++) {
      const div = document.createElement('div');
      div.className = 'tile';
      if (map[y][x] === 1) div.classList.add('platform');
      if (map[y][x] === 2) div.classList.add('goal');

      div.onmousedown = () => {
        pintar(x, y);
        pintando = true;
      };

      div.onmouseover = () => {
        if (pintando) pintar(x, y);
      };

      grid.appendChild(div);
    }
  }
}

function pintar(x, y) {
  if (modo === 'plataforma') {
    map[y][x] = 1;
  } else if (modo === 'goal') {
    for (let i = 0; i < ROWS; i++)
      for (let j = 0; j < COLS; j++)
        if (map[i][j] === 2) map[i][j] = 0;
    map[y][x] = 2;
  }
  criarGrid();
}

window.onmouseup = () => pintando = false;
criarGrid();

/* =======================
   JOGO
======================= */
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');

function ajustarCanvas() {
  canvas.width = COLS * TILE_SIZE;
  canvas.height = ROWS * TILE_SIZE;
}

const player = {
  x: 50,
  y: 0,
  w: 14,
  h: 14,
  vy: 0,
  speed: 1.5,
  jump: 5,
  onGround: false
};

const gravity = 0.25;
const keys = {};

let playing = false;

function colisao(nx, ny) {
  const l = Math.floor(nx / TILE_SIZE);
  const r = Math.floor((nx + player.w) / TILE_SIZE);
  const t = Math.floor(ny / TILE_SIZE);
  const b = Math.floor((ny + player.h) / TILE_SIZE);

  return (
    map[t]?.[l] === 1 ||
    map[t]?.[r] === 1 ||
    map[b]?.[l] === 1 ||
    map[b]?.[r] === 1
  );
}

function verificarObjetivo() {
  const cx = Math.floor((player.x + player.w / 2) / TILE_SIZE);
  const cy = Math.floor((player.y + player.h / 2) / TILE_SIZE);
  if (map[cy]?.[cx] === 2) {
    alert('üéâ Voc√™ venceu!');
    mostrarEditor();
  }
}

function update() {
  player.vy += gravity;
  let ny = player.y + player.vy;

  if (colisao(player.x, ny)) {
    player.vy = 0;
    player.onGround = true;
  } else {
    player.y = ny;
    player.onGround = false;
  }

  if (keys.ArrowLeft) {
    let nx = player.x - player.speed;
    if (!colisao(nx, player.y)) player.x = nx;
  }
  if (keys.ArrowRight) {
    let nx = player.x + player.speed;
    if (!colisao(nx, player.y)) player.x = nx;
  }

  verificarObjetivo();

  if (player.y > canvas.height) {
    alert('üíÄ Voc√™ caiu!');
    mostrarEditor();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let y = 0; y < ROWS; y++) {
    for (let x = 0; x < COLS; x++) {
      if (map[y][x] === 1) {
        ctx.fillStyle = '#6a3';
        ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
      }
      if (map[y][x] === 2) {
        ctx.fillStyle = '#f55';
        ctx.fillRect(x*TILE_SIZE, y*TILE_SIZE, TILE_SIZE, TILE_SIZE);
      }
    }
  }

  ctx.fillStyle = '#ff0';
  ctx.fillRect(player.x, player.y, player.w, player.h);
}

function loop() {
  if (!playing) return;
  update();
  draw();
  requestAnimationFrame(loop);
}

function mostrarJogo() {
  document.getElementById('editor-tela').hidden = true;
  document.getElementById('jogo-tela').hidden = false;
  ajustarCanvas();

  player.x = 50;
  player.y = 0;
  player.vy = 0;

  playing = true;
  loop();
}

function mostrarEditor() {
  playing = false;
  document.getElementById('jogo-tela').hidden = true;
  document.getElementById('editor-tela').hidden = false;
}

window.onkeydown = e => {
  keys[e.code] = true;
  if (e.code === 'ArrowUp' && player.onGround) {
    player.vy = -player.jump;
    player.onGround = false;
  }
};

window.onkeyup = e => keys[e.code] = false;
</script>

</body>
</html>
